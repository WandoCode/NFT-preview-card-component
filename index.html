<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./style/main.css" rel="stylesheet">
    <script src="./index.js"></script>
    <title>NFT preview card component</title>

</head>
<body>
<div class="card">
    <div class="card__container">
        <img alt="eye icon" class="card__container__eye" src="./images/icon-view.svg">
        <img alt="NFT illustration" class="card__illustration" src="./images/image-equilibrium.jpg">
    </div>
    <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>

    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__infos">
        <div class="card__infos__value">
            <img alt="ethernum symbol" src="./images/icon-ethereum.svg">
            0.041 ETH
        </div>
        <div class="card__infos__time">
            <img alt="clock icon" src="./images/icon-clock.svg">
            3 days left
        </div>

    </div>
    <div class="creator">
        <img alt="creator avatar" class="creator__avatar" src="./images/image-avatar.png">
        Creation of &nbsp;<a href="#">Jules Wyvern</a>
    </div>

</div>
</body>
</html>
